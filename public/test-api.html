<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test health endpoint
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('http://localhost:3001/api/health');
                const healthData = await healthResponse.json();
                results.innerHTML += `<h2>Health Check:</h2><pre>${JSON.stringify(healthData, null, 2)}</pre>`;
                
                // Test conversations endpoint
                console.log('Testing conversations endpoint...');
                const conversationsResponse = await fetch('http://localhost:3001/api/conversations');
                const conversationsData = await conversationsResponse.json();
                results.innerHTML += `<h2>All Conversations (${conversationsData.data?.length || 0} items):</h2><pre>${JSON.stringify(conversationsData, null, 2)}</pre>`;
                
                // Test unique conversations endpoint
                console.log('Testing unique conversations endpoint...');
                const uniqueResponse = await fetch('http://localhost:3001/api/conversations/unique');
                const uniqueData = await uniqueResponse.json();
                results.innerHTML += `<h2>Unique Conversations (${uniqueData.data?.length || 0} items):</h2><pre>${JSON.stringify(uniqueData, null, 2)}</pre>`;
                
                // Test frontend service directly
                console.log('Testing frontend service...');
                try {
                    const testService = await fetch('http://localhost:3001/api/conversations');
                    const testData = await testService.json();
                    if (testData.success && testData.data) {
                        const sampleItem = testData.data[0];
                        results.innerHTML += `<h2>Sample Data Structure:</h2><pre>${JSON.stringify(sampleItem, null, 2)}</pre>`;
                    }
                } catch (e) {
                    results.innerHTML += `<h2>Service Test Error:</h2><pre>${e.message}</pre>`;
                }
                
            } catch (error) {
                results.innerHTML += `<h2>Error:</h2><pre>${error.message}</pre>`;
                console.error('Error:', error);
            }
        }
        
        // Run the test when page loads
        testAPI();
    </script>
</body>
</html>
