<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Server-Frontend Connection Test</h1>
    <div id="results"></div>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Health endpoint
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('http://localhost:3001/api/health');
                const healthData = await healthResponse.json();
                results.innerHTML += `<h2>✅ Health Check:</h2><pre>${JSON.stringify(healthData, null, 2)}</pre>`;
                
                // Test 2: Conversations endpoint
                console.log('Testing conversations endpoint...');
                const conversationsResponse = await fetch('http://localhost:3001/api/conversations');
                const conversationsData = await conversationsResponse.json();
                results.innerHTML += `<h2>✅ Conversations (${conversationsData.data?.length || 0} items):</h2><pre>${JSON.stringify(conversationsData, null, 2)}</pre>`;
                
                // Test 3: Unique conversations endpoint
                console.log('Testing unique conversations endpoint...');
                const uniqueResponse = await fetch('http://localhost:3001/api/conversations/unique');
                const uniqueData = await uniqueResponse.json();
                results.innerHTML += `<h2>✅ Unique Conversations (${uniqueData.data?.length || 0} items):</h2><pre>${JSON.stringify(uniqueData, null, 2)}</pre>`;
                
                // Test 4: Test the exact same calls the frontend makes
                console.log('Testing frontend service calls...');
                const frontendTest1 = await fetch('http://localhost:3001/api/conversations');
                const frontendData1 = await frontendTest1.json();
                
                const frontendTest2 = await fetch('http://localhost:3001/api/conversations/unique');
                const frontendData2 = await frontendTest2.json();
                
                results.innerHTML += `<h2>✅ Frontend Service Test:</h2>`;
                results.innerHTML += `<p>All Conversations: ${frontendData1.data?.length || 0} items</p>`;
                results.innerHTML += `<p>Unique Conversations: ${frontendData2.data?.length || 0} items</p>`;
                
                if (frontendData1.data && frontendData1.data.length > 0) {
                    results.innerHTML += `<h3>Sample Data Structure:</h3><pre>${JSON.stringify(frontendData1.data[0], null, 2)}</pre>`;
                }
                
            } catch (error) {
                results.innerHTML += `<h2>❌ Error:</h2><pre>${error.message}</pre>`;
                console.error('Error:', error);
            }
        }
        
        // Run the test when page loads
        testConnection();
    </script>
</body>
</html>
